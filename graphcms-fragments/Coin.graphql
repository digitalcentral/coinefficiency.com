fragment Coin on Coin {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  symbol
  coingeckoId
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  exchanges {
    ... on Exchange {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  protocols {
    ... on Protocol {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}