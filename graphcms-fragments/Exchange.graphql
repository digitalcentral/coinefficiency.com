fragment Exchange on Exchange {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  domain
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  coins {
    ... on Coin {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}